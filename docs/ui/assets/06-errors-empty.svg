<svg xmlns="http://www.w3.org/2000/svg" width="720" height="360" viewBox="0 0 720 360">
  <style>
    .box{fill:#fff;stroke:#333;stroke-width:1.5}
    .muted{fill:#f5f7fb;stroke:#9aa4b2;stroke-width:1}
    .text{font-family:Segoe UI,Arial;fill:#111;font-size:14px}
    .label{font-family:Segoe UI,Arial;fill:#555;font-size:12px}
  </style>
  <rect class="box" x="20" y="20" width="680" height="320" rx="8"/>
  <text class="text" x="40" y="55">错误/空态</text>

  <rect class="muted" x="40" y="80" width="300" height="200" rx="6"/>
  <text class="label" x="60" y="115">错误态：提示 + 重试</text>

  <rect class="muted" x="360" y="80" width="300" height="200" rx="6"/>
  <text class="label" x="380" y="115">空态：无章节/无KP/无习题</text>
</svg>
