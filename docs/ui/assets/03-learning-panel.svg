<svg xmlns="http://www.w3.org/2000/svg" width="960" height="540" viewBox="0 0 960 540">
  <style>
    .box{fill:#fff;stroke:#333;stroke-width:1.5}
    .muted{fill:#f5f7fb;stroke:#9aa4b2;stroke-width:1}
    .text{font-family:Segoe UI,Arial;fill:#111;font-size:14px}
    .label{font-family:Segoe UI,Arial;fill:#555;font-size:12px}
  </style>
  <rect class="box" x="20" y="20" width="920" height="500" rx="8"/>
  <text class="text" x="40" y="55">学习面板</text>

  <rect class="muted" x="40" y="70" width="880" height="50" rx="6"/>
  <text class="label" x="52" y="100">章节标题 + KP 横向列表（chips/tabs）</text>

  <rect class="muted" x="40" y="130" width="880" height="50" rx="6"/>
  <text class="label" x="52" y="155">内容切换：概览 [L1] | 原文对照 (文件名+标题路径+行号) | 层次展开 [L1▼/L2▼/L3]</text>

  <rect class="muted" x="40" y="190" width="880" height="200" rx="6"/>
  <text class="label" x="52" y="215">内容区 (概览/原文片段列表含出处/层次内容) + 关联拓展按钮 (最多5个)</text>
  <text class="label" x="52" y="365">原文片段格式：文件名 | 章节路径 | 行号范围 | 片段内容</text>

  <rect class="muted" x="40" y="400" width="880" height="90" rx="6"/>
  <text class="label" x="52" y="420">习题入口 + 关联拓展</text>
  <text class="label" x="52" y="445">层次展开交互：[L1展开] → [L2展开] → [L3深入]，点击收起</text>
</svg>
